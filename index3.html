<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>CS 171 Lab 2</title>
  <style type="text/css">
    div {
        margin: 10px;
        font-size: 20px;
        color: #000;
        padding: 10px; 
        background-color:gold;
        font-family: sans-serif;
        border-style:solid;
        border-width:1px;
    }
  </style>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<p></p>
<p></p>
<p></p>
<p></p>

  <div style="width: 0px;"></div>
  <div style="width: 0px;"></div>


<script type="text/javascript">
 var dataset = [{"name": "Homer", "age": 36}, {"name": "Marge", "age": 34}, {"name": "Bart", "age": 10}, {"name": "Lisa", "age": 10}, {"name": "Maggie", "age": 1}];

  d3.select("body")
    .selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .style("width", "10px")
    .text(function(d) { return d.name;})

  d3.selectAll("div")
    .data(dataset)
    .transition().duration(function(d, i) { return 1000*i;})
    .style("width", function(d) { return (10*d.age) + "px"; })
	
	
	
	</script>
</body>
</html>
