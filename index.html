<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>CS 171 Lab 2</title>
  <style type="text/css">

  </style>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<p></p>
<p></p>
<p></p>
<p></p>

<script type="text/javascript">
    var data = [1, 2, 3, 4, 5];

    d3.selectAll("body").selectAll("p")
        .data(data)
        .transition().delay(function(d, i) { return 500*i; })
        .text(function(d) { return d});
		
	d3.selectAll("p")
		.data(data)
		.exit()
		.text("Not in the dataset!")
		
	d3.selectAll("p")
		.data(data)
		.enter()
		.append("p")
		.text("New in the dataset!")		
  </script>
</body>
</html>
