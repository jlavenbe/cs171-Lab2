  <div style="width: 0px;">Maggie</div>

<script type="text/javascript">
  var dataset = [26, 24, 10, 8, 1]

  d3.selectAll("div")
    .data(dataset)
    .transition().duration(function(d, i) { return 1000*i;})
    .style("width", function(d) { return (10*d) + "px"; })
	
	.style("background-color", function(d) {
    if (d > 15) { 
      return "red";
    }
  })
	</script>
