<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>CS 171 Lab 2</title>
  <style type="text/css">
   
  </style>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>


<script type="text/javascript">
var data = [{year: 2006, books: 54},
            {year: 2007, books: 43},
            {year: 2008, books: 41},
            {year: 2009, books: 44},
            {year: 2010, books: 35}];

  var barWidth = 60;
  var width = (barWidth + 10) * data.length;
  var height = 400;

  var x = d3.scale.linear().domain([0, data.length]).range([0, width]);
  var y = d3.scale.linear().domain([0, d3.max(data, function(d) { return d.books; })]).
    rangeRound([0, height]);

  // add the canvas to the DOM
  var barDemo = d3.select("body").
    append("svg:svg").
    attr("width", width).
    attr("height", height);

  barDemo.selectAll("rect").
    data(data).
    enter().
    append("svg:rect").
    attr("x", function(d, i) { return x(i); }).
    attr("y", function(d) { return height - y(d.books); }).
    attr("height", function(d) { return y(d.books); }).
    attr("width", barWidth).
    attr("fill", "#2d578b");

  barDemo.selectAll("text").
    data(data).
    enter().
    append("svg:text").
    attr("x", function(d, i) { return x(i) + barWidth; }).
    attr("y", function(d) { return height - y(d.books); }).
    attr("dx", -barWidth/2).
    attr("dy", "1.2em").
    attr("text-anchor", "middle").
    text(function(d) { return d.books;}).
    attr("fill", "white");
	
	
	
	</script>
</body>
</html>
